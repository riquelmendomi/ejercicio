<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Enlace a Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Contenedor principal centrado -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <!-- Card para contener el mensaje -->
        <div class="card p-4 shadow-lg text-center" style="max-width: 400px; width: 100%;">
            <h2 class="mb-4">Formulario de Registro</h2>

            <!-- Botón para registrar -->
            <button class="btn btn-primary w-100" onclick="capturarDatos()">Registrar</button>

            <!-- Área para mostrar los mensajes de error o éxito -->
            <div id="mensaje" class="mt-3"></div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="assets/js/index.js"></script>
    <!-- Enlace a Bootstrap desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
